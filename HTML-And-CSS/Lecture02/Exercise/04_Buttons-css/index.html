<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <button class="button"><i class="fas fa-check"></i> Learn More</button>
    <button class="button"><i class="fas fa-check"></i> Learn More</button>
    <button class="button hover"><i class="fas fa-check"></i> Learn More</button>

    <h2>Filled Buttons</h2>
    <a class="button fill"><i class="fas fa-check"></i> Learn More</a>
    <button class="button fill"><i class="fas fa-check"></i> Learn More</button>
    <button class="button fill hover"><i class="fas fa-check"></i> Learn More</button>

    <h2>Icon buttons</h2>
    <a class="button fill"><i class="fas fa-arrow-down"></i> Download</a>
    <button class="button fill"><i class="fas fa-arrow-down"></i> Download</button>
    <button class="button fill hover"><i class="fas fa-arrow-down"></i> Download</button>
</body>
</html>
