<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>FORMS</h1>

    <form action="submitted.html" method="GET">
      <div>
        <label for="firstname">First name</label>
        <input id="firstname" name="firstname" type="text" />
      </div>
      <br />
      <div>
        <label for="lastname">Last name</label>
        <input id="lastname" name="lastname" type="text" />
      </div>
      <br>
      <div>
        <div>
          <label for="field_age">Age</label>
          <input type="number" name="age" id="field_age" min="18" max="99" />
        </div>
        <br>
        <div>
          <label for="field_sat">Satisfaction</label>
          <input
            type="range"
            name="satisfaction"
            min="1"
            max="10"
            id="field_sat"
          />
          (1-10)
        </div>
      </div>
      <br>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
      </div>
      <div>
        <h2>Select a car brand</h2>
        <label for="toyota">Toyota</label>
        <input id="toyota" type="checkbox" value="TOYOTA" name="brand" />

        <label for="hyundai">Hyundai</label>
        <input id="hyundai" type="checkbox" value="HYUNDAI" name="brand" />

        <label for="mercedes">Mercedes</label>
        <input id="mercedes" type="checkbox" value="MERCEDES" name="brand" />
      </div>
      <div>
        <h2>Select a location</h2>
        <label for="japan">Japan</label>
        <input id="japan" type="radio" name="location" value="japan" />

        <label for="korea">Korea</label>
        <input id="korea" type="radio" name="location" value="korea" />

        <label for="germany">Germany</label>
        <input id="germany" type="radio" name="location" value="germany" />
      </div>
      <br />
      <div>
        <form>
          <label for="ss">Seat size</label>
          <select name="ss" id="ss">
            <option value="5">5 persons</option>
            <option value="7">7 persons</option>
            <option value="9">9 persons</option>
          </select>
        </form>
      </div>
      <br />
      <div>
        <div>
          <label for="msg">Message</label>
        </div>
        <textarea name="" id="msg" cols="30" rows="10"></textarea>
      </div>
      <button><b>Submit</b></button>
      <button type="reset"><b>Reset</b></button>
    </form>
  </body>
</html>
